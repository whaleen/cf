{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}


  {% if author %}
    <article class="lh-copy bb b--light-gray pv2">
      <span class="f6 fw1 gray">{{ post.date | date_to_string }}</span><br>
       <a class="black link f4 fw3" href="{{ post.url }}">{{ post.title }}</a><br>
    </article>
  {% endif %}
