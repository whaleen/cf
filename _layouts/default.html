<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }} | {% else %}{% endif %}{{ site.name }}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="author" content="@codefurniture">

        <!-- ! -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Social Metadata templates from http://github.com/cagrimmett/jekyll-tools -->

        <!-- Open Graph -->
        <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta property="og:type" content="{% if page.path contains '_posts' %}article{% else %}website{% endif %}">
        <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <meta property="og:image" content="{% if page.feature-img %}{{ page.feature-img | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.url }}/img/{{ site.avatar }}{% endif %}">
        <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:site_name" content="{{ site.title }}">
        <meta property="og:locale" content="{{ site.locale }}">
        {% if page.date %}
        <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
        <meta property="article:author" content="{{ page.author }}">
        {% for post in site.related_posts limit:3 %}
        <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        {% endfor %}
        {% endif %}
        <!-- Twitter Meta Data -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@{{ site.twitter }}">
        <meta name="twitter:creator" content="@{{ site.twitter }}">
        <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <meta name="twitter:image" content="{% if page.feature-img %}{{ page.feature-img | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.url }}/img/{{ site.avatar }}{% endif %}">

        <!-- CSS -->
        <link rel="stylesheet" href="/css/tachyons.css">
        <link rel="stylesheet" href="/css/tweet.post.widget.css">

        <style type="text/css">
        	a.button.active {
        		background: #F76B48;
        		border: 1px solid #F76B48;
        		color: #fff;
        	}
        </style>

        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/3ace408c3e.js"></script>

        <!-- Heap Analytics -->

    </head>

        <script>

        	// filter items on button click
        	$('.filter-button-group').on( 'click', 'a', function() {
        	  var filterValue = $(this).attr('data-filter');
        	  $grid.isotope({ filter: filterValue });
        	});
        	$('.button-group a.button').on('click', function(){
