---
layout: default
---

<article class="cf bt b--light-gray">
  <div class="w-100 w-70-ns w-50-s w-60-l bl b--light-gray">
    <div class="pa2 pa5-ns">
      <!-- <form id="bookmarksForm" class="fl mr2">
          <input hidden type="text" class="form-control" id="websiteName" value="{{ page.title }}">
          <input hidden type="text" class="form-control" id="websiteUrl" value="{{ page.source_post_url }}">
       <button  type="submit" class="6 fw4 hover-white no-underline bg-white black-90 br2 dib pv2 ph3 ba">
         {% octicon bookmark height:12 class:"right left" aria-label:hi %}
       </button>
     </form> -->
      <p class="light-gray f3">{{ page.date | date_to_string }}</p>
    	<h1 class="f3 f1-ns">{{ page.title }}</h1>
      <p>Via: <a class="link gray fw1" href="{{ page.source_post_url }}" target="_blank">{{ page.source_blog_name }}</a></p>
      <div id="" class="times dark-gray f4 fw1 bl pl3 b--light-gray">
      {{ page.content | truncatewords:150 }}
      </div>
      <a class="" href="{{ page.source_post_url }}" target="_blank" >Read More</a>
    </div>
  </div>

  <div class="ph2 ph5-ns pb4">
    <!-- If post has a tweet associated show Twitter ID -->
    {% if page.tweet_id %}
    <div class="pa3 ba br2 b--light-gray">
    <div class="f7 fw1 gray">Twitter</div>  
    <span class="gray"><i class="fa fa-twitter"></i></span>
    <a class="f6 fw4 no-underline light-blue br2 dib pv2 ph3 ba b--light-blue" href="https://twitter.com/intent/tweet?in_reply_to={{ page.tweet_id}}" title="Reply">Reply</a>
    <a class="f6 fw4 no-underline blue br2 dib pv2 ph3 ba b--blue" href="https://twitter.com/intent/retweet?tweet_id={{ page.tweet_id}}" title="Retweet">Retweet</a>
    <a class="f6 fw4 no-underline red br2 dib pv2 ph3 ba b--red" href="https://twitter.com/intent/like?tweet_id={{ page.tweet_id}}" title="Like">Like</a>
    </div>

    {% endif %}

  </div>
</article>
