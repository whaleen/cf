---
layout: default
---

<article class="cf">
  <div class="w-100 w-95-ns w-50-s w-60-l">
    <div class="pa2 pa4-ns">
      <!-- Bookmark using local storage -->
      <!-- <form id="bookmarksForm" class="">
          <input hidden type="text" class="form-control" id="websiteName" value="{{ page.title }}">
          <input hidden type="text" class="form-control" id="websiteUrl" value="{{ page.source_post_url }}">
       <button  type="submit" class="6 fw4 no-underline bg-white black-90 br2 dib pv2 ph3 ba">
         <i class="fa fa-bookmark-o" aria-hidden="true"></i>
       </button>
     </form> -->
      <p class="light-gray f3">{{ page.date | date_to_string }}</p>
    	<h1 class="f3 f1-ns">{{ page.title }}</h1>
      <p><a class="link gray fw1" href="{{ site.url }}/authors/{{ page.author | replace: ' ', '-' | downcase }}">{{ page.source_blog_name }}</a></p>
      <div id="" class="times dark-gray f4 fw1 bl pl3 b--light-gray">
      {{ page.content }}
      </div>
    </div>

    <div class="pa2 pa4-ns">
      <!-- If post has a tweet_id associated show Twitter buttons -->
      {% if page.tweet_id %}
      <div class="pa3 ba br2 b--light-gray">
      <div class="f7 fw1 gray pb1"><i class="fa fa-twitter"></i> Twitter</div>
      <a class="f6 fw4 no-underline light-blue br2 dib pv2 ph3 ba b--light-blue" href="https://twitter.com/intent/tweet?in_reply_to={{ page.tweet_id}}" title="Reply"><i class="fa fa-reply" aria-hidden="true"></i> Reply</a>
      <a class="f6 fw4 no-underline blue br2 dib pv2 ph3 ba b--blue" href="https://twitter.com/intent/retweet?tweet_id={{ page.tweet_id}}" title="Retweet"><i class="fa fa-retweet" aria-hidden="true"></i> Retweet</a>
      <a class="f6 fw4 no-underline red br2 dib pv2 ph3 ba b--red" href="https://twitter.com/intent/like?tweet_id={{ page.tweet_id}}" title="Like"><i class="fa fa-heart" aria-hidden="true"></i> Like</a>
      </div>
      {% endif %}
    </div>

    <div class="pa2 pa4-ns bt bb b--light-gray cf">
      <a href="{{ site.url }}/authors/{{ page.author | replace: ' ', '-' | downcase }}">
        <div class="fl">
        <a class="times f3 black link" href="{{ site.url }}/authors/{{ page.author | replace: ' ', '-' | downcase }}">{{ page.source_blog_name }}</a>
        </div>
        <div class="fr">
          <a class="times f3 black" href="{{ site.url }}/authors/{{ page.author | replace: ' ', '-' | downcase }}"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        </div>
      </a>
    </div>

  </div>

</article>
