---
layout: default
---

<article class="cf bt b--light-gray">
  <div class="fl w-100 w-50-ns bg-near-white">

  </div>
  <div class="fl w-100 w-50-ns bl b--light-gray">
    <div class="pa5">
      <p class="light-gray f3">{{ page.date | date_to_string }}</p>
    	<h1 class="F1 f3 f1-ns">{{ page.title }}</h1>
      <p><a class="link gray fw1" href="{{ page.source_post_url }}">{{ page.source_blog_name }}</a></p>

      <div id="" clas="">
      {{ page.content | strip_html | truncatewords:150 }}
      </div>
      <div class="pv3">
        <a class="f6 fw4 hover-white no-underline black-70 dib ml2 pv2 ph3 ba" href="/" >Sign Up</a>
      </div>


    </div>
  </div>
</article>
