---
layout: default
title: cf-news
---


<div class="pa1 pa4-ns">

  <ul class="list">
    {% for post in site.posts %}
      <li class="lh-copy pv4"><span>
         <a class="black link f3" href="{{ post.url }}">{{ post.title }}</a><br>
        <a class="fw1" href="/authors/{{ post.author | replace: ' ', '-' | downcase }}">{{ post.author }}</a> | {{ post.date | date_to_string }}</span>
        {{ post.categories }} {{ post.tags }}
      </li>
    {% endfor %}
  </ul>

</div>
