---
layout: default
---


<!-- All posts -->
<div class=" pa2 pa4-ns">
    {% for post in site.posts %}
      <article class="lh-copy bb b--light-gray pv3">
         <h2 class="f4 measure "><a class="link black" href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="black-30 fw1 f7"><a class="black" href="/authors/{{ post.author | replace: ' ', '-' | downcase }}">{{ post.author }}</a> | {{ post.date | date_to_string }}</span>
      </article>
    {% endfor %}
</div>
